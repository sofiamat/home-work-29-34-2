<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Типи верстки</title>
    <link rel="stylesheet" href="./src/styles/style.css" />
    <link rel="stylesheet" href="./src/styles/reset.css" />
  </head>
  <body>
    <!--.................. HEADER................. -->
    <header class="header">
      <div class="container">
        <h1 class="logo">LOGO</h1>
        <button class="header-button">idk</button>
        <div class="nav">
          <p class="nav-text">#nav</p>
        </div>
      </div>
    </header>
    <!--..................MAIN................. -->
    <main class="main">
      <div class="container">
        <article class="content">
          <div class="content-main">
            <p class="main-text">#main</p>
          </div>
          <div class="content-aside">
            <p class="aside-text">#aside</p>
          </div>
        </article>
      </div>
    </main>
    <!--..................COLUMN................. -->
    <section class="column">
      <div class="container">
        <ul class="grid">
          <li class="grid__item">
            <article class="product">
              <p class="product__text">.column1</p>
            </article>
          </li>
          <li class="grid__item">
            <article class="product">
              <p class="product__text">.column2</p>
            </article>
          </li>
          <li class="grid__item">
            <article class="product">
              <p class="product__text">.column3</p>
            </article>
          </li>
          <li class="grid__item">
            <article class="product">
              <p class="product__text">.column4</p>
            </article>
          </li>
          <li class="grid__item">
            <article class="product">
              <p class="product__text">.column5</p>
            </article>
          </li>
          <li class="grid__item">
            <article class="product">
              <p class="product__text">.column6</p>
            </article>
          </li>
        </ul>
      </div>
    </section>
  </body>
</html>
